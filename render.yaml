services:
  - type: web
    name: aseon-api
    env: python
    plan: starter
    region: frankfurt
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false   # zet â€˜m in de Render UI
      - key: ENV
        value: "production"

  - type: worker
    name: aseon-agent
    env: python
    plan: starter
    region: frankfurt
    runtime: python
    startCommand: python general_agent.py
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: POLL_INTERVAL_SEC
        value: "2"
      - key: BATCH_SIZE
        value: "1"
